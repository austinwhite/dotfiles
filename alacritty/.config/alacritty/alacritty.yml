env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 125
    lines: 83
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  decorations: Full
  title: Alacritty
  opacity: 1.0
  class:
    instance: Alacritty
    general: Alacritty
  decorations_theme_varient: dark

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font Mono
  bold:
    family: FiraCode Nerd Font Mono
  italic:
    family: FiraCode Nerd Font Mono
  size: 11.0

draw_bold_text_with_bright_colors: true

save_to_clipboard: true

window.dynamic_title: true

cursor:
  style: Underline

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attatch -f ~/.config/tmux/.tmux.conf || tmux -f ~/.config/tmux/.tmux.conf"

working_directory: None

mouse:
  hide_when_typing: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: N, mods: Control, action: SpawnNewInstance }

# github Alacritty Colors
colors:
  # Default colors
  primary:
    background: '0x22272e'
    foreground: '0x768390'

  # Normal colors
  normal:
    black:   '0x545d68'
    red:     '0xf47067'
    green:   '0x57ab5a'
    yellow:  '0xc69026'
    blue:    '0x539bf5'
    magenta: '0xb083f0'
    cyan:    '0x39c5cf'
    white:   '0x909dab'

  # Bright colors
  bright:
    black:   '0x636e7b'
    red:     '0xff938a'
    green:   '0x6bc46d'
    yellow:  '0xdaaa3f'
    blue:    '0x6cb6ff'
    magenta: '0xdcbdfb'
    cyan:    '0x56d4dd'
    white:   '0xcdd9e5'

  indexed_colors:
    - { index: 16, color: '0xd18616' }
    - { index: 17, color: '0xff938a' }
