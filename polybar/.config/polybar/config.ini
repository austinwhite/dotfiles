[global/wm]
margin-top = 0
margin-bottom = 0

[colors]
background = #0d1117
background-alt = #161b22
foreground = #ecf2f8
primary = #77bdfb
secondary = #7ce38b
alert = #cea5fb
disabled = #89929b

[bar/top]
bottom = false
width = 100%
height = 22pt
radius = 0

dpi = 85

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = FiraCode Nerd Font Mono:size=10;2
font-1 = FiraCode Nerd Font Mono:size=16;2

modules-left = i3 xwindow
modules-right = memory cpu pulseaudio date battery 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

[module/i3]
type = internal/i3

index-sort = true

label-focused = %index%
label-focused-background = ${colors.background}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-background = ${colors.background}
label-visible-underline = ${colors.disabled} 
label-visible-padding = 1 

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = %{T2}󰕾 %{T-}
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted-prefix = %{T2}  %{T-}
label-muted = %percentage%%
label-muted-foreground = ${colors.disabled}

click-right = exec pavucontrol &

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 3
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %m-%d-%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

full-at = 97
low-at = 5

battery = BAT0
adapter = AC

poll-interval = 5
time-format = %H:%M

#format-charging = <animation-charging> <label-charging>
#format-discharging = <ramp-capacity> <label-discharging>
format-charging = <label-charging>
format-discharging = <label-discharging>

label-charging = %percentage%%
label-discharging = %percentage%%

label-full =  Full 
label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[settings]
screenchange-reload = true
pseudo-transparency = false
